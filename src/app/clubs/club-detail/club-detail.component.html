<div *ngIf="club">
  <h2>{{club.name | uppercase}} Details</h2>
  <div><span>id: </span>{{club.id}}</div>
  <div>
    <label for="club-name">Club name: </label>
    <input id="club-name" [(ngModel)]="club.name" placeholder="name">
  </div>
  <div><label>founded: </label>{{club.founded}}</div>
  <div><label>manager: </label>{{club.manager}}</div>
</div>
<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
